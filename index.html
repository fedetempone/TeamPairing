<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Equipos de Fútbol</title>
</head>
<body>
    <img class="imgBody" src="./cancha.jpg" alt="">
    <img class="imgBodyVertical" src="./canchaVertical.png" alt="">
    <div class="equipo" id="equipo1">
        <!-- Aquí se mostrarán los jugadores del equipo 1 -->
    </div>
    <div class="equipo" id="equipo2">
        <!-- Aquí se mostrarán los jugadores del equipo 2 -->
    </div>
    <div class="alternarJugadoresX2">
        <h3>ALTERNAR JUGADORES (PAREJAS) </h3>
        <button id="alternarCentrales" class="css-button-shadow-border--red">ALTERNAR 2 CENTRALES</button>
        <button id="alternarLaterales" class="css-button-shadow-border--red">ALTERNAR 2 LATERALES</button>
        <button id="alternarMediocampistas" class="css-button-shadow-border--red">ALTERNAR 2 MEDIOCAMPISTAS</button>
        <button id="alternarVolantes" class="css-button-shadow-border--red">ALTERNAR 2 VOLANTES</button>
        <button id="alternarDelanteros" class="css-button-shadow-border--red">ALTERNAR 2 DELANTEROS</button>
        <button id="alternarArqueros" class="css-button-shadow-border--red" onclick="alternarArqueros()">ALTERNAR ARQUEROS</button>
    </div>

    <div class="alternarJugadoresIndividuales">
        <h3>ALTERNAR JUGADORES INDIVIDUALES</h3>
        <button id="alternarCentral" class="css-button-shadow-border--green">ALTERNAR CENTRAL</button>
        <button id="alternarLateral" class="css-button-shadow-border--green">ALTERNAR LATERAL</button>
        <button id="alternarMediocampista" class="css-button-shadow-border--green">ALTERNAR MEDIOCAMPISTA</button>
        <button id="alternarVolante" class="css-button-shadow-border--green">ALTERNAR VOLANTE</button>
        <button id="alternarDelantero" class="css-button-shadow-border--green">ALTERNAR DELANTERO</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
